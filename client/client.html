<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Our simple HTTP server</title>
        <link rel="stylesheet" type="text/css" href="/style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
        <script type="text/babel">

            const parseJSON = (xhr, content) => {
                const jsonParser = JSON.parse(xhr.response);
                if(jsonParser.message) {
                    const p = document.createElement('p');
                    p.textContent = `Message: ${jsonParser.message}`;
                    content.appendChild(p);
                }

                if(jsonParser.users) {
                    const userList = document.createElement('p');
                    const users = JSON.stringify(jsonParser.users);
                    userList.textContent = users;
                    content.appendChild(userList);
                }
            };

            const handleResponse = (xhr, parseResponse) => {
                const content = document.querySelector('#content');
                
                switch(xhr.status) {
                    case 200: //if success
                        content.innerHTML = `<b>Success</b>`;
                        break;
                    case 201: //if created
                        content.innerHTML = '<b>Created</b>';
                        break;
                    case 204: //if Updated
                        content.innerHTML = '<b>Updated</b>';
                        break;
                    case 400: //if bad request
                        content.innerHTML = `<b>Bad Request</b>`;
                        break;
                    case 404: //if not found
                        content.innerHTML = `<b>Resource Not Found</b>`;
                        break;
                    default: //any other status
                        content.innerHTML = `Error code not implemented by client.`;
                        break;
                }

                if(parseResponse) {
                    parseJSON(xhr, content);
                }
            };

            const requestUpdate = (e, userField, formType) => {    
                const formAction = userField.getAttribute('action');
                const formMethod = userField.getAttribute('method');
                const xhr = new XMLHttpRequest();
                
                if(formType === 'post') {
                    xhr.open(formMethod, formAction);
                } else {
                    xhr.open(form.querySelector('#methodSelect').value, userField.querySelector('#urlField').value);
                }

                xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
                xhr.setRequestHeader ('Accept', 'application/json');

                if(formType === 'post') {
                    xhr.onload = () => handleResponse(xhr, true);
                    const nameField = userField.querySelector('#nameField');
                    const ageField = userField.querySelector('#ageField');
                    const userData = `name=${nameField.value}&age=${ageField.value}`;
                    xhr.send(userData);
                    e.preventDefault();
                    return false;
                } else if(formType === 'get') {
                    if(userField.querySelector('#methodSelect').value === formType) {
                        xhr.onload = () => handleResponse(xhr, true);
                    } else {
                        xhr.onload = () => handleResponse(xhr, false);
                    }
                    
                    const nameField = userField.querySelector('#urlForm');
                    const ageField = userField.querySelector('#methodSelect');
                    const userData = `url=${nameField.value}&method=${ageField.value}`;
                    xhr.send(userData);
                    e.preventDefault();
                    return false;
                }    
            };

            const init = () => {
                const userField = document.querySelector('#userForm');
                const getUsers = (e) => requestUpdate(e, userForm, 'get');
                userForm.addEventListener('submit', getUsers);
                
                const nameForm = document.querySelector('#nameForm');
                const addUser = (e) => requestUpdate(e, nameForm, 'post');
                nameForm.addEventListener('submit', addUser);
            };

            window.onload = init;

        </script>
    </head>
    
    <body>
        <section id="top">
            <h3>POST Status Code Tests</h3>
            <form id="nameForm" action="/addUser" method="post">
                <label for="name">Name: </label>
                <input id="nameField" type="text" name="name" />
                <label for="age">Age: </label>
                <input id="ageField" type="number" name="age" min="0" max="100" step="1"/>
                <input type="submit" value="Add User" />
            </form>
            
            <form id="userForm" action="/getUsers" method="get">
                <select id='urlField'>
                    <option value='/getUsers'>/getUsers</option>
                    <option value='/notReal'>/notReal</option>
                </select>
                
                <select id="methodSelect">
                    <option value="get">GET</option>
                    <option value="head">HEAD</option>
                </select>
                <input type="submit" value="Get User" />
            </form>
        </section>
        
        <section id="content">
        </section>
    </body>
</html>
